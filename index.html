<!DOCTYPE html>
<html lang="id">

<head>
	<!-- Character Encoding -->
	<meta charset="UTF-8" />

	<!-- Viewport for Responsive Design -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />

	<!-- Favicons and Theme -->
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="alternate icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

	<!-- Color Scheme -->
	<meta name="color-scheme" content="light dark" />
	<meta name="theme-color" content="#FF1493" />

	<!-- SEO Specific Meta Tags -->
	<title>Bahasa Cinta - Temukan Cara Anda Mengekspresikan Cinta</title>
	<meta name="description"
		content="Pelajari Lima Bahasa Cinta dan temukan cara terbaik Anda mengekspresikan dan menerima cinta dalam hubungan. Tes gratis untuk pasangan, keluarga, dan pertemanan." />

	<!-- Open Graph / Social Media -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://www.bahasacinta.com/" />
	<meta property="og:title" content="Bahasa Cinta - Temukan Cara Anda Mengekspresikan Cinta" />
	<meta property="og:description"
		content="Pelajari Lima Bahasa Cinta dan temukan cara terbaik Anda mengekspresikan dan menerima cinta dalam hubungan." />
	<meta property="og:image" content="https://www.bahasacinta.com/og-image.jpg" />

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:url" content="https://www.bahasacinta.com/" />
	<meta name="twitter:title" content="Bahasa Cinta - Temukan Cara Anda Mengekspresikan Cinta" />
	<meta name="twitter:description"
		content="Pelajari Lima Bahasa Cinta dan temukan cara terbaik Anda mengekspresikan dan menerima cinta dalam hubungan." />
	<meta name="twitter:image" content="https://www.bahasacinta.com/og-image.jpg" />

	<!-- Canonical URL -->
	<link rel="canonical" href="https://www.bahasacinta.com/" />

	<!-- Robots Meta Tag -->
	<meta name="robots" content="index, follow" />

	<!-- Alternate Language Links (if applicable) -->
	<link rel="alternate" hreflang="en" href="https://www.bahasacinta.com/en/" />

	<!-- Webmaster Tools Verification (optional) -->
	<!-- <meta name="google-site-verification" content="your-verification-code" /> -->

	<!-- Structured Data - Organization -->
	<script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "Bahasa Cinta",
            "url": "https://www.bahasacinta.com/",
            "logo": "https://www.bahasacinta.com/logo.png",
            "description": "Platform untuk memahami Lima Bahasa Cinta dan meningkatkan hubungan"
        }
        </script>

	<!-- Structured Data - WebSite -->
	<script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "Bahasa Cinta",
            "url": "https://www.bahasacinta.com/",
            "potentialAction": {
                "@type": "SearchAction",
                "target": "https://www.bahasacinta.com/search?q={search_term_string}",
                "query-input": "required name=search_term_string"
            }
        }
        </script>

	<!-- Web App Capabilities -->
	<meta name="application-name" content="Bahasa Cinta" />

	<!-- Disable Automatic Phone Number Detection (Optional) -->
	<meta name="format-detection" content="telephone=no" />

</head>

<body>
	<!-- Accessibility and SEO Noscript -->
	<noscript>
		Anda perlu mengaktifkan JavaScript untuk menjalankan aplikasi ini.
	</noscript>

	<div id="app" role="main"></div>

	<!-- Main Application Script -->
	<script prerender type="module" src="/src/index.jsx"></script>
</body>

</html>
